<ActionBar class="action-bar">
  <!-- <NavigationButton visibility="hidden"></NavigationButton> -->
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Home" colSpan="2"></Label>

    <Label
      class="fas"
      text="&#xf0c9;"
      backgroundColor="green"
      (tap)="onDrawerButtonTap()"
    ></Label>
  </GridLayout>
</ActionBar>

<RadSideDrawer>
  <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
    <StackLayout row="0" class="nt-drawer__header">
      <Image
        class="nt-drawer__header-image fas t-36"
        src="font://&#xf2bd;"
      ></Image>
      <Label class="nt-drawer__header-brand" text="User Name"></Label>
      <Label
        class="nt-drawer__header-footnote"
        text="username@mail.com"
      ></Label>
    </StackLayout>

    <ScrollView row="1" class="nt-drawer__body">
      <StackLayout>
        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [ngClass]="{ '-selected': searchSelected$ | async }"
          (tap)="onNavItemTap('/search')"
        >
          <Label col="0" text="&#xf002;" class="nt-icon fas"></Label>
          <Label col="1" text="Search" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [ngClass]="{ '-selected': featuredSelected$ | async }"
          (tap)="onNavItemTap('/featured')"
        >
          <Label col="0" text="&#xf005;" class="nt-icon fas"></Label>
          <Label col="1" text="Featured" class="p-r-10"></Label>
        </GridLayout>

        <StackLayout class="hr"></StackLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [ngClass]="{ '-selected': settingsSelected$ | async }"
          (tap)="onNavItemTap('/settings')"
        >
          <Label col="0" text="&#xf013;" class="nt-icon fas"></Label>
          <Label col="1" text="Settings" class="p-r-10"></Label>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>

  <GridLayout tkMainContent>
    <!-- <Button
      text="tap me"
      (tap)="drawerCmp.sideDrawer.toggleDrawerState()"
    ></Button> -->

    <page-router-outlet
      actionBarVisibility="never"
      name="main"
    ></page-router-outlet>
  </GridLayout>
</RadSideDrawer>
